name: Lint and Audit

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20.x'

    - name: Install dependencies
      run: npm install

    - name: Run ESLint
      run: npm run lint:js

    - name: Run Stylelint
      run: npm run lint:css

    - name: Run HTMLHint
      run: npm run lint:html

  lighthouse:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20.x'

    - name: Install dependencies
      run: npm install

    - name: Install Lighthouse CI
      run: npm install -g @lhci/cli

    - name: Run Lighthouse CI
      run: lhci autorun --config=lighthouserc.json

  nodechecker:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Check node_modules existence
      run: |
        if [ -d "node_modules/" ]; then
          echo -e "\e[1;31mThe node_modules/ folder was pushed to the repo. Please remove it from the GitHub repository and try again."
          echo -e "\e[1;32mYou can set up a .gitignore file with this folder included on it to prevent this from happening in the future."
          exit 1
        fi
