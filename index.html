<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hero Section | GreatFrontEnd Projects</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="img/favicon.ico" sizes="any" />
    <!-- Boxicon -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  </head>
  <body>
    <main>
      <section class="profile_card">
        <div class="profile_card-details">
            <img src="./img/profile.png" alt="Profile pic">
          <div class="profile_card-details-username">
            <h1>Sarah Dole</h1>
            <p>Front End Engineer @ Microsoft</p>
          </div> 
          <p class="profile_card-details-text">
            I turn coffee into bugs which are fixed by someone else. Certified Stack Overflow and ChatGPT developer.
          </p>
        </div>
        <div class="actions">
          <button class="profile_card-contactBtn" type="button">Contact me</button>
          <div class="profile_card-social">
            <a href="" target="_blank" aria-label="Visit Github.com ">
              <i class='bx bxl-github'></i>
            </a>
            <a href="" target="_blank"  aria-label="Visit LinkedIn.com">
              <i class='bx bxl-linkedin-square'></i>
            </a>
            <a href="" target="_blank"  aria-label="Visit Instagram.com">
              <i class='bx bxl-instagram-alt'></i>
            </a>
            <a href="" target="_blank"  aria-label="Visit X/Twitter.com">
            <img src="./img/twitter-x-fill.svg" alt="X/Twitter">
            </a>

          </div>
        </div>
      </section>
    </main>
    <div class="credits">
      A challenge by
      <a
        href="https://www.greatfrontend.com/projects?ref=challenges"
        target="_blank"
        >GreatFrontEnd Projects</a
      >. Built by
      <a href="https://www.greatfrontend.com/u/your_username" target="_blank"
        >Osei-Bonsu Isaac</a
      >.
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
