<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title>Logo Marquee Section | GreatFrontEnd Projects</title>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect"/>
    <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="img/favicon.ico" rel="icon" sizes="any"/>
</head>
<body>
<main class="max-w-[1440px] mx-auto p-4 w-full">
    <section aria-describedby="logo-marquee-section"
             class="w-full bg-white rounded md:rounded-md py-[264px] px-0 md:py-[356px] md:px-[8px] lg:py-[196px]">
        <div class="flex flex-col gap-8 py-12 px-4  md:py-16 px-0 lg:py-24">
            <h2 class="font-medium text-base text-center text-neutral-600">Used by teams that you love</h2>
            <div class="overflow-hidden">
                <div class="flex gap-[78.5px] md:gap-2 w-[2000%]">
                    <div class="flex gap-[78.5px] md:gap-2 lg:gap-8 py-[2px] md:p-0 marquee">
                        <img alt="Wan Nain's logo" class="h-auto w-[218px]" src="img/logo.svg">
                        <img alt="Robinwood's Logo" class="h-auto w-[218px]" src="img/logo-1.svg">
                        <img alt="Sawpdo's logo" class="h-auto w-[218px]" src="img/logo-3.svg">
                        <img alt="Diamond's Logo" class="h-auto w-[218px]" src="img/logo-5.svg">
                        <img alt="Air Car's logo" class="h-auto w-[218px]" src="img/logo-6.svg">
                        <img alt="Makro hard's logo" class="h-auto w-[218px]" src="img/logo-7.svg">
                        <img alt="Wirang's logo" class="h-auto w-[218px]" src="img/logo-4.svg">
                        <img alt="Bitterfly's logo" class="h-auto w-[218px]" src="img/logo-2.svg">
                    </div>
                    <div aria-hidden="true" class="flex gap-[78.5px] md:gap-2 lg:gap-8 py-[2px] md:p-0 marquee">
                        <img alt="Wan Nain's logo" class="h-auto w-[218px]" src="img/logo.svg">
                        <img alt="Robinwood's Logo" class="h-auto w-[218px]" src="img/logo-1.svg">
                        <img alt="Sawpdo's logo" class="h-auto w-[218px]" src="img/logo-3.svg">
                        <img alt="Diamond's Logo" class="h-auto w-[218px]" src="img/logo-5.svg">
                        <img alt="Air Car's logo" class="h-auto w-[218px]" src="img/logo-6.svg">
                        <img alt="Makro hard's logo" class="h-auto w-[218px]" src="img/logo-7.svg">
                        <img alt="Wirang's logo" class="h-auto w-[218px]" src="img/logo-4.svg">
                        <img alt="Bitterfly's logo" class="h-auto w-[218px]" src="img/logo-2.svg">
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

</div>

</body>
</html>
